<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">username</label>
        <input type="text" class="form-control" id="username" required name="username" [(ngModel)]="model.username">
      </div>
      <div class="form-group">
        <label for="alterEgo">password</label>
        <input type="text" class="form-control" id="password" required name="password" [(ngModel)]="model.password">
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
