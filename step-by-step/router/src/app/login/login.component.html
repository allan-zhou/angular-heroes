<div class="container-fluid">
    <div class="login-container center-block">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="admin">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="123456">
            </div>
            <button type="submit" class="btn btn-default" (click)="login()" >Submit</button>
        </form>
    </div>
</div>
